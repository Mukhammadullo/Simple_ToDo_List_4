<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="/style.css">
    <title>Simple_To_Do_List_5</title>
</head>


<body>

    <div class="main">
        <input type="text" class="search" placeholder="search">

        <br>
        <br>

        <button class="inviteBtn">+ invite Users</button>
    </div>

    <!-- dialogAdd -->
    <dialog class="dialogAdd">
        <input type="text" class="AddEmail">
        <input type="text" class="AddRole">
        <button class="btnAdd">Add</button>
    </dialog>

    <!-- dailodEdoit -->

    <dialog class="dialogEdit">
        <input type="text" class="EditEmail">
        <input type="text" class="EditRole">
        <button class="editBtn">Edit</button>
    </dialog>


    <!-- dialogInfo -->
    <dialog class="dialogInfo">
        <h1 class="infoEmail"></h1>
        <h1 class="infoRole"></h1>
        <button class="cancel">Cancel</button>
    </dialog>

    <table>
        <thead>
            <th>User</th>
            <th>Role</th>
            <th>Status</th>
        </thead>

        <tbody class="tbody">

        </tbody>

    </table>



    <script src="main.js"></script>
</body>

</html>
